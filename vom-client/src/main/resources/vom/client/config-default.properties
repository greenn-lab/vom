# 빈 값이면 호스트이름이 기본 값이 돼요.
id = ""
# 로그를 남겨요.
debug = true
# 변신(?)한 바이트코드를 ~/.vom/classes 디렉토리에 저장해요.
debug.transform = true

# 서버 정보
server.host = localhost
server.port = 3506
server.pool = 100
server.timeout = 2000

# 클라이언트의 시스템 성능 정보를 서버로 전송하는 간격(초 단위)이에요.
polling.interval = 3

# 추적 대상 package
# (Ant Path Style 쓸 수 있어요)
chaser.package = ""

# servlet class
classes.servlet = \
  javax/servlet/http/HttpServlet

# JSP servlet class
classes.jsp-servlet = \
  org/apache/jasper/servlet/JspServlet

#
classes.jdbc-connection = \
  com/zaxxer/hikari/HikariProxyConnection \
  org/apache/commons/dbcp/DelegatingConnection \
  oracle/jdbc/OracleConnectionWrapper \
  org/h2/jdbc/JdbcConnection \
  org/hsqldb/jdbc/JDBCConnection

#
classes.jdbc-statement = \
  org/h2/jdbc/JdbcStatement \
  oracle/jdbc/driver/OracleStatementWrapper

#
classes.jdbc-prepared-statement = \
  org/h2/jdbc/JdbcPreparedStatement \
  oracle/jdbc/driver/OraclePreparedStatement \
  oracle/jdbc/driver/OraclePreparedStatementWrapper \
  org/hsqldb/jdbc/JDBCPreparedStatement


# 제외되는(무시하는) servlet class
# `DefaultServlet` 은 js,css,image 등을 처리하는 놈
classes.ignore-servlet = \
  org.apache.catalina.servlets.DefaultServlet
